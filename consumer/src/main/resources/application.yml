server:
  port: 8081
spring:
  application:
    name: consumer
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/message?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true&useAffectedRows=true&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      min-idle: 2
      max-active: 10
      initial-size: 4
      max-wait: 600
      # \u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql\uFF0C\u8981\u6C42\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5\uFF0C\u5E38\u7528select 'x'\u3002
      # \u5982\u679CvalidationQuery\u4E3Anull\uFF0CtestOnBorrow\u3001testOnReturn\u3001testWhileIdle\u90FD\u4E0D\u4F1A\u8D77\u4F5C\u7528\u3002
      validation-query: SELECT 1
      # \u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548 \u9ED8\u8BA4\u4E3Atrue
      test-on-borrow: true
      # \u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548 \u9ED8\u8BA4\u4E3Afalse
      test-on-return: false
      # \u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002
      test-while-idle: true
      # \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF0C\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u65E0\u6CD5\u7EDF\u8BA1\uFF0C'wall'\u7528\u4E8E\u9632\u706B\u5899
      filters: stat,wall,slf4j
      # \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: test
    connection-timeout: 15000
    listener:
      type: simple # \u4FA6\u542C\u5668\u7C7B\u578B
      simple:
        acknowledge-mode: manual #\u5F00\u542F\u624B\u5DE5\u786E\u8BA4
        prefetch: 1 # \u6BCF\u6B21\u6D88\u8D39\u7684\u6D88\u606F\u4E2A\u6570
        concurrency: 3 # \u4FA6\u542C\u7684\u6700\u5C0F\u961F\u5217\u6570\u91CF
        max-concurrency: 5 #\u4FA6\u542C\u7684\u6700\u5927\u961F\u5217\u6570\u91CF
        # \u91CD\u8BD5\u673A\u5236
        retry:
          enabled: true # \u5F00\u542F\u91CD\u8BD5
          max-attempts: 3 # \u6700\u5927\u91CD\u8BD5\u6B21\u6570
          stateless: false
          multiplier:  1.0 # \u91CD\u8BD5\u95F4\u9694\u56E0\u5B50
          initial-interval: 3000 # \u91CD\u8BD5\u95F4\u9694
          max-interval: 10000 # \u6700\u5927\u91CD\u8BD5\u6301\u7EED\u65F6\u95F4
  redis:
    host: 127.0.0.1
    port: 6379
    database: 1
    timeout: 60000


mybatis:
  type-aliases-package: ink.cwblog.consumer.model
  mapper-locations: classpath:sqlclient/*.xml
